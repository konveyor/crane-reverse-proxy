apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: openshift-migration
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: crane-reverse-proxy-certs
  labels:
    app: crane
    service: proxy
spec:
  ports:
    - name: port-8443
      port: 8443
      targetPort: 8443
      protocol: TCP
  selector:
    app: crane
    service: proxy
